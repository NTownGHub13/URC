services:
  pitt_urc_jetson:
    image: urc_jetson
    container_name: pitt_urc_jetson
    runtime: nvidia
    privileged: true
    network_mode: host
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - NVIDIA_DRIVER_CAPABILITIES=all
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rws
      - /dev/bus/usb:/dev/bus/usb
      - /dev/video0:/dev/video0
      - /dev/video1:/dev/video1
    devices:
      - /dev:/dev
    restart: unless-stopped
    stdin_open: true
    tty: true
